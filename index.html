<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
</head>
<body>
   <div class="container">
   <div class="left">
    <h1 class="gray-text">Your Result</h1>

    <div class="score-left">
    <span class="big-score">76</span>
    <span class="small-score gray-text">of 100</span>
    </div>
   

    <div class="bottom-text">
      <h3>Great</h3>
       <p class="bottom-text gray-text">You scored higher than 65% of<br> the people who have taken these tests.</p>
      </div>
    
 


    

   </div>

   <div class="right">
    <h4 class="summary">Summary</h4>
    <div class="score">
    <div class="score-reaction ">
      <div class="score-con">
     <img src="assets/images/icon-reaction.svg" alt="reaction" >
     <span>Reaction</span>

      </div>

      <span class="black-text">80/<span class="grey">100</span></span>
    
    </div>

    <div class="score-memory">
      <div class="score-con">
      <img src="assets/images/icon-memory.svg" alt="memory" >
      <span>Memory</span>
 
       </div>
       <span class="black-text">92 /<span class="grey">100</span></span>

    </div>
    <div class="score-verbal">
      <div class="score-con">
      <img src="assets/images/icon-verbal.svg" alt="verbal" >
      <span>Verbal</span>
 
       </div>
       <span class="black-text">61 /<span class="grey">100</span></span>
    </div>

    <div class="score-visual">
      <div class="score-con">
      <img src="assets/images/icon-visual.svg" alt="visual" >
      <span>Visual</span>
 
       </div>
       <span class="black-text">72 /<span class="grey">100</span></span>
    </div>

    </div>

  
      
    <button class="button">Continue</button>

    

            
   </div>
  
  </div>

  
  
  
</body>
</html>
